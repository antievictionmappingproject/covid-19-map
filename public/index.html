<!DOCTYPE html>
<html lang="en">
  <head>
    <title data-i18n="page-title"> </title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="author" content="Anti-Eviction Mapping Project" />
    <meta
      name="description"
      content="Where officials have passed, or tenants are working to pass, housing protection legislation during the COVID-19 crisis, and where housing justice actions are occurring globally."
    />

    <!-- see: https://csswizardry.com/2020/05/the-fastest-google-fonts/ -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
    />

    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      />
    </noscript>
  </head>
  <body>
    <div id="root">
      <header id="aemp-titlebox">
        <details open>
          <h1 data-i18n="titlebox.title" id="aemp-title"></h1>
          <summary data-i18n="titlebox.about-map"></summary>
          <div class="title-content-wrapper">
            <h2 data-i18n="titlebox.about-protections"></h2>
            <p data-i18n="titlebox.about-description"></p>

            <div class="legendgrid">
              <!-- Few protections -->
              <div class="legendbox scale3"></div>
              <p class="legendlabel" data-i18n="policy-strength.3"></p>
              <!-- Some protections -->
              <div class="legendbox scale2"></div>
              <p class="legendlabel" data-i18n="policy-strength.2"></p>
              <!-- Most protections -->
              <div class="legendbox scale1"></div>
              <p class="legendlabel" data-i18n="policy-strength.1"></p>
              <!-- Missing Data -->
              <div class="legendbox missingdata"></div>
              <p
                class="legendlabel"
                data-i18n="policy-strength.missingData"
              ></p>
              <!-- Expired -->
              <div class="legendbox expired"></div>
              <p class="legendlabel" data-i18n="policy-strength.expired"></p>
              <!-- Icons -->
              <div class="legendbox-icons">
                <div class="rent-strike-icon"></div>
                <svg width="40" height="40">
                  <circle cx="20" cy="20" r="20"></circle>
                  <text x="12" y="25" class="cluster-svg-text">19</text>
                </svg>
              </div>
              <p
                class="legendlabel"
                data-i18n="layer-select.housingJusticeAction"
              ></p>
            </div>

            <div class="legendgrid submissions">
              <!-- Submit Header -->
              <h3 data-i18n="titlebox.submit"></h3>

              <!-- Resources Header -->
              <h3 data-i18n="titlebox.resources.title"></h3>

              <!-- Submission -->
              <p>
                <a
                  href="https://docs.google.com/forms/d/e/1FAIpQLSdhYpQa66snIwgbF8OiATpAvNayhQHTZcke4wDK4JazehzEmQ/viewform"
                  target="_blank"
                  data-i18n="titlebox.legislation-form-usa"
                ></a>
              </p>

              <!-- Resource -->
              <p>
                <a
                  href="https://cancelrent.us/"
                  target="_blank"
                  data-i18n="titlebox.resources.right-to-the-city"
                ></a>
              </p>

              <!-- Submission -->
              <p>
                <a
                  href="https://docs.google.com/forms/d/e/1FAIpQLSfHzR_SYO-wKfa3Abi9jDvZXCH3dsLgrkDj-9Rwm-3oRjDD9A/viewform"
                  target="_blank"
                  data-i18n="titlebox.legislation-form-intl"
                ></a>
              </p>

              <!-- Resource -->
              <p>
                <a
                  href="https://housingnotprofit.org/"
                  target="_blank"
                  data-i18n="titlebox.resources.hashtag-cancel-rent"
                ></a>
              </p>
              <!-- Submission -->
              <p>
                <a
                  href="https://docs.google.com/forms/d/e/1FAIpQLSfzMYs_BZYFb601oiAGtotfTX7tjZXvao3F0PHuTlko4rAxKA/viewform"
                  target="_blank"
                  data-i18n="titlebox.housing-action-form"
                ></a>
              </p>

              <!-- Logo -->
              <a
                href="https://antievictionmap.com/"
                data-i18n="titlebox.aemp-name"
                class="aemp-logo"
              ></a>
            </div>
          </div>
        </details>
      </header>

      <!-- the modal container -->
      <div id="modal-container">
        <div class="modal">
          <div>
            <h4 data-i18n="modal.title"></h4>
            <a href="#close" class="modal-close">×</a>
          </div>
          <aside>
            <p>
              <span data-i18n="modal.warning"></span>
            </p>
            <p data-i18n="modal.content.paragraph-1"></p>
            <p data-i18n="modal.content.paragraph-2"></p>
            <!-- This next paragraph can be added once the data is ready.
            This is a placeholder for now -->
            <!-- <p data-i18n="modal.content.paragraph-3"></p> -->
            <p data-i18n="modal.content.paragraph-4"></p>
            <p data-i18n="modal.content.paragraph-5"></p>
          </aside>
        </div>
      </div>

      <!-- the Leaflet map container -->
      <div id="map"></div>

      <!--The search bar-->
      <form id="search-bar-form">
        <div id="search-bar-div">
          <input
            type="text"
            name="search"
            id="search-bar"
            aria-label="search"
            value="&#128269; &nbsp;"
            list="search-bar-autocomplete"
            autocomplete="off"
          />
          <datalist id="search-bar-autocomplete"></datalist>
        </div>
      </form>
      <!-- the infowindow popup container -->
      <div id="aemp-infowindow-container"></div>

      <!-- the loading container -->
      <div id="loading-container">
        <div id="loader"></div>
      </div>
    </div>

    <!--
      This script element will not be displayed, it just                                                                                                                holds our Leaflet popup template
    -->
    <script class="popup-template" type="x-tmpl-mustache">
      <div class="popup-container locality-popup-container">
        <div>
          <p class="popup-title">
            <strong>{{popupName}}</strong>
          </p>
        </div>
      </div>
    </script>

    <script class="rentstrike-popup-template" type="x-tmpl-mustache">
      <div class="popup-container locality-popup-container">
        <div>
          <p class="popup-title">
            <strong>{{location}}</strong>
          </p>
        </div>
      </div>
    </script>

    <script id="aemp-infowindow-template" type="x-tmpl-mustache">
      <div class="aemp-infowindow">
        <a class="aemp-infowindow-close" href="#close">×</a>

        <div>
          <p class="infowindow-title">
            <strong data-i18n="infowindow.policy.title"></strong>
          </p>
        </div>

        <div>
          <p>
            <strong data-i18n="infowindow.policy.jurisdictionType.{{jurisdictionTypeI18n}}"></strong><strong>: </strong>{{jurisdictionName}}
          </p>
        </div>

        {{#range}}
        <div>
          <p>
            <strong data-i18n="infowindow.policy.strength-label"></strong>
            <span class="policy-strength-color policy-strength-color--{{range}}" data-i18n="policy-strength.{{range}}"></span>
          </p>
        </div>
        {{/range}}

        {{#endDateEarliest}}
        <div>
          <p><strong data-i18n="infowindow.policy.protections-end-label"></strong> {{endDateEarliest}}</p>
        </div>
        {{/endDateEarliest}}

        {{#endDateLegist}}
        <div>
          <p><strong data-i18n="infowindow.policy.legislative-end-label"></strong> {{endDateLegist}}</p>
        </div>
        {{/endDateLegist}}

        {{#endDateRentRelief}}
        <div>
          <p><strong data-i18n="infowindow.policy.rent-relief-end-label"></strong> {{endDateRentRelief}}</p>
        </div>
        {{/endDateRentRelief}}

        {{#endDateCourt}}
        <div>
          <p><strong data-i18n="infowindow.policy.court-closure-end-label"></strong> {{endDateCourt}}</p>
        </div>
        {{/endDateCourt}}

        {{#policy_summary}}
        <div>
          <p><strong data-i18n="infowindow.policy.summary-label"></strong></p>
          <p>{{policy_summary}}</p>
        </div>
        {{/policy_summary}}

        {{#start}}
        <div>
          <p><strong data-i18n="infowindow.policy.start-date-label"></strong> {{start}}</p>
        </div>
        {{/start}}

        {{#_end}}
        <div>
          <p><strong data-i18n="infowindow.policy.end-date-label"></strong> {{end}}</p>
        </div>
        {{/_end}}

        {{#link}}
        <div>
          <p class="infowindow-link"><a target="_blank" href="{{link}}" rel="noopener noreferrer" data-i18n="infowindow.policy.info-link"></a></p>
        </div>
        {{/link}}

         {{#resource}}
        <div>
          <p class="infowindow-link"><a target="_blank" href="{{resource}}" rel="noopener noreferrer" data-i18n="infowindow.policy.resource-link"></a></p>
        </div>
        {{/resource}}
      </div>
    </script>

    <script id="aemp-rentstrike-infowindow-template" type="x-tmpl-mustache">
      <div class="aemp-infowindow">
        <a class="aemp-infowindow-close" href="#close">×</a>
        <div>
          <p class="infowindow-title">
            <strong data-i18n="infowindow.action.title"></strong>
          </p>
        </div>
        <div>
          <p>
            <strong data-i18n="infowindow.action.loc-label"></strong> {{location}}
          </p>
        </div>
        {{#strike_type}}
        <div>
          <p><strong data-i18n="infowindow.action.strike-type-label"></strong> {{strike_type}}</p>
        </div>
        {{/strike_type}}
        {{#why}}
        <div>
          <p><strong data-i18n="infowindow.action.why-label"></strong> {{why}}</p>
        </div>
        {{/why}}
        {{#start}}
        <div>
          <p><strong data-i18n="infowindow.action.start-date-label"></strong> {{start}}</p>
        </div>
        {{/start}}
        {{#resources}}
        <div>
          <p><strong data-i18n="infowindow.action.resources-label"></strong> {{resources}}</p>
        </div>
        {{/resources}}
      </div>
    </script>

    <script id="search-result-infowindow-template" type="x-tmpl-mustache">

      <div>
        <p>
          <strong data-i18n="infowindow.policy.jurisdictionType.{{jurisdictionTypeI18n}}"></strong><strong>: </strong>{{jurisdictionname}}
        </p>
      </div>

      {{#range}}
      <div>
        <p>
          <strong data-i18n="infowindow.policy.strength-label"></strong>
          <span class="policy-strength-color policy-strength-color--{{range}}" data-i18n="policy-strength.{{range}}"></span>
        </p>
      </div>
      {{/range}}

      {{#endDateEarliest}}
      <div>

      </div>
      {{/endDateEarliest}}

      {{#endDateLegist}}
      <div>
        <p><strong data-i18n="infowindow.policy.legislative-end-label"></strong> {{endDateLegist}}</p>

      {{/endDateLegist}}

      {{#endDateRentRelief}}
      <div>
        <p><strong data-i18n="infowindow.policy.rent-relief-end-label"></strong> {{endDateRentRelief}}</p>

      {{/endDateRentRelief}}

      {{#endDateCourt}}
      <div>
        <p><strong data-i18n="infowindow.policy.court-closure-end-label"></strong> {{endDateCourt}}</p>
      </div>
      {{/endDateCourt}}

      {{#policy_summary}}
      <div>
        <p><strong data-i18n="infowindow.policy.summary-label"></strong></p>
        <p>{{policy_summary}}</p>
      </div>
      {{/policy_summary}}

      {{#start}}
      <div>
        <p><strong data-i18n="infowindow.policy.start-date-label"></strong> {{start}}</p>

      {{/start}}

      {{#_end}}
      <div>
        <p><strong data-i18n="infowindow.policy.end-date-label"></strong> {{end}}</p>

      {{/_end}}

      {{#link}}
      <div>
        <p class="infowindow-link"><a target="_blank" href="{{link}}" rel="noopener noreferrer" data-i18n="infowindow.policy.info-link"></a></p>
      </div>
      {{/link}}

      {{#resource}}
      <div>
        <p class="infowindow-link"><a target="_blank" href="{{resource}}" rel="noopener noreferrer" data-i18n="infowindow.policy.resource-link"></a></p>
      </div>
      {{/resource}}
    </script>

    <!-- Leaflet map SVG patterns -->
    <svg id="map-pattern-fills" width="0" height="0" aria-hidden="true">
      <defs>
        <pattern
          id="pattern-few-protections"
          x="0"
          y="0"
          width="8"
          height="8"
          patternUnits="userSpaceOnUse"
          patternContentUnits="userSpaceOnUse"
          patternTransform="rotate(45)"
        >
          <path
            stroke="#5e5e5e"
            stroke-opacity="1"
            stroke-width="4"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"
            pointer-events="none"
            d="M0 2 H 8"
          ></path>
          <path
            stroke="#ffffff"
            stroke-opacity="0"
            stroke-width="4"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"
            pointer-events="none"
            d="M0 6 H 8"
          ></path>
        </pattern>
        <pattern
          id="pattern-some-protections"
          x="0"
          y="0"
          width="8"
          height="8"
          patternUnits="userSpaceOnUse"
          patternContentUnits="userSpaceOnUse"
          patternTransform="rotate(45)"
        >
          <path
            stroke="#bdbdbd"
            stroke-opacity="1"
            stroke-width="4"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"

            d="M0 2 H 8"
          ></path>
          <path
            stroke="#ffffff"
            stroke-opacity="0"
            stroke-width="4"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"

        <pattern
          id="pattern-many-protections"
          x="0"
          y="0"
          width="8"
          height="8"
          patternUnits="userSpaceOnUse"
          patternContentUnits="userSpaceOnUse"
          patternTransform="rotate(45)"
        >
          <path
            stroke="#ffffff"
            stroke-opacity="1"
            stroke-width="4"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"
            pointer-events="none"
            d="M0 2 H 8"
          ></path>
          <path
            stroke="#ffffff"
            stroke-opacity="0"
            stroke-width="4"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"
            pointer-events="none"
            d="M0 6 H 8"
          ></path>
        </pattern>

        <!-- city protections have a slightly modified pattern to better differentiate them -->
        <pattern
          id="pattern-few-protections--city-level"
          x="0"

          width="8"

          <path

          ></path>
          <path

        <pattern

          <path

  </body>
</html>
